<mat-card class="card-serie" (click)="calculator(serie.id)">
    <mat-card-header>
        <mat-card-title>{{serie.title}}</mat-card-title>
        <mat-card-subtitle>{{serie.numberOfSeasons}} seasons</mat-card-subtitle>
    </mat-card-header>
    <img class="card-image" mat-card-image src="https://hanatemplate.com/images/computer-flat-icon-5.png" alt="Photo of a TV">
</mat-card>
